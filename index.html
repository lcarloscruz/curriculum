<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Curriculum Vitae profesional">
    <meta name="keywords" content="CV, curriculum vitae, experiencia laboral, habilidades profesionales">
    <meta name="author" content="Tu Nombre">
    <title>Mi Curriculum Vitae</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-image left"></div>
    <div class="background-image right"></div>
    <div class="container">
        <header id="header-info">
            <img id="profileImg" src="/api/placeholder/150/150" alt="Foto de perfil" class="profile-img">
            <h1 id="nombre"></h1>
            <p id="profesion" class="subtitle"></p>
            <div class="contact-info" id="contacto">
            </div>
        </header>
        <div class="controls">
            <button onclick="expandirTodo()">Expandir Todo</button>
            <button onclick="contraerTodo()">Contraer Todo</button>
        </div>
        <section class="section">
            <h2>Perfil Profesional</h2>
            <div>
                <p id="perfil"></p>
            </div>
        </section>
        
        <section class="section">
            <h2>Experiencia Laboral</h2>
            <div>
                <div id="experiencia" class="grid"></div>
            </div>
        </section>
        
        <section class="section">
            <h2>Formación Académica</h2>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Institución</th>
                            <th>Año</th>
                        </tr>
                    </thead>
                    <tbody id="educacion">
                    </tbody>
                </table>
            </div>
        </section>
        
        <section class="section">
            <h2>Habilidades</h2>
            <div>
                <div id="habilidades" class="skills"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
